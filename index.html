<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="dob">Date of Birth (dd/mm/yyyy):</label><br>
        <input type="text" id="dob" name="dob" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="photo">Insert Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="resume">Insert Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <label for="security_question">Security Question:</label><br>
        <select id="security_question" name="security_question" required>
            <option value="">Select a question</option>
            <option value="pet">What is the name of your first crush?</option>
            <option value="city">What is the name of your first lover?</option>
            <option value="school">What is the name of your first wife?</option>
        </select><br><br>

        <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
        <label for="terms_conditions">I agree to the Terms and Conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
